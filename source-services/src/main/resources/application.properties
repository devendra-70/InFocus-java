# ========== SERVER CONFIGURATION ==========
spring.application.name=source-service
server.port=8081

# ========== DATASOURCE CONFIGURATION ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/source_db
spring.datasource.username=source_user
spring.datasource.password=source_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA & HIBERNATE CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=update
# Use 'create' for fresh schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========== LOGGING CONFIGURATION ==========
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== JACKSON CONFIGURATION ==========
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ========== ACTUATOR (OPTIONAL) ==========
management.endpoints.web.exposure.include=*

